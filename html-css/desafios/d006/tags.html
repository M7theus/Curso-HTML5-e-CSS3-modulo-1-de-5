<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Inserindo algumas tagas e explicando seus significados:</p>
    <ul>
        <li><abbr title="Use a tag &lt;a&gt;">Link</abbr></li>
        <li><abbr title="Use as tags &lt;h1,h2...h6&gt;">Titúlos</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;link:Favicoin&gt;">Favicoin</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <br>
        <li type="square">Listas:</li>
        <ul>
            <li><abbr title="Use a tag &lt;ol&gt;">Ordenada:</abbr> Vai numerando em sequência</li>
            <li><abbr title="Use a tag&lt;ul&gt;">Não ordenada:</abbr> Não possue uma sequência</li>
        </ul>
    </ul>



</body>
</html>
