<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar no meio do par de tag &lt;p&gt;</p>
    <p>
        Se precisar quebrar o texto em qualquer lugar, <br> você pode usar a tag br
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
           &reg;
           &copy; 
           &trade;
           &euro;
           &real;
           &cent;
           &Delta;
           &uparrow;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F52E;
    </p>
</body>
</html>
