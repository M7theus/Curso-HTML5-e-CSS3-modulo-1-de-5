<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500" poster="imagens/limoes-capa.png">
        <source src="media/video.mp4.mp4" type="video/mp4">
        <source src="media/Video.webm.webm" type="video/vebm">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>

</body>
</html>
