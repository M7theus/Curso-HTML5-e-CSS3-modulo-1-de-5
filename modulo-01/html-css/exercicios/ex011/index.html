<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Aprendendo a reproduzir áudio</p>
    <audio preload="metadata" controls>
        <source src="media/musica1.mp3" type="audio/mpeg">
        <source src="media/musica1.ogg" type="audio/ogg" > 
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="media/musica1.mp3">Baixe-o cliando aqui</a></p>
    </audio>
</body>
</html>
