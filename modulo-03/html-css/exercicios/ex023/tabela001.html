<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        .linha{
            background-color: lightgray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        .dado{
            background-color: rgb(236, 236, 158);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Primeira tabela</h1>

    <table> <!--Parte principal da tabela-->
        <tr> <!--Linha da tabela-->
            <td>A1</td> <!--Dado da tabela-->
            <td class="dado">B1</td>
            <TD>C1</TD>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="dado">C3</td>
        </tr>
        <tr>
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>
</html>
