<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            font-size: 1.4em;
            padding: 5px 5px 20px 5px;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        .cnome{
            background-color: lightgreen;
        }
        .cgrupo{
            background-color: lightcoral;
        }
    </style>
    <title>Exercicío de tabela</title>
</head>
<body>
    <h1>Exercicío de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>22</td>
            <td>F</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>20</td>
            <td>M</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>35</td>
            <td>M</td>
            <td>Programador</td>
        </tr>
    </table>

</body>
</html>
